<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page1</title>
    <style>
        .content-con {
            margin-top: 10px
        }
    </style>
</head>
<body>
<div>
    <h3>게시물 작성</h3>
    <form method="post" th:object="${article}">
        <div>
            <span>제목 : </span>
            <input type="text" th:field="*{title}">
        </div>
        <div class="content-con">
            <span>내용 : </span>
            <textarea th:field="*{content}" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button type="submit">작성</button>
        </div>
    </form>
</div>
</body>
</html>
